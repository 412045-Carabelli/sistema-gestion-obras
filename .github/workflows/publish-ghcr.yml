name: Publish img to GHCR

on:
  push:
    tags: [ 'v*.*.*', '*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build backend JARs (skip tests)
        run: |
          set -e
          for dir in backend1.0/*-service backend1.0/api-gateway; do
            echo "Building $dir"
            (cd "$dir" && mvn -B -DskipTests package)
          done

      - name: Set version tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF##refs/tags/}"
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            BRANCH="${GITHUB_REF##refs/heads/}"
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG="${BRANCH}-${SHORT_SHA}"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG="sha-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push img
        uses: docker/bake-action@v5
        env:
          TAG: ${{ steps.vars.outputs.tag }}
        with:
          files: |
            .github/workflows/ghcr-bake.hcl
          set: |
            *.platform=linux/amd64
