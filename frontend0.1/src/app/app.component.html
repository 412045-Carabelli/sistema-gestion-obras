<div class="flex flex-col h-screen bg-gray-50">

  <!-- Header -->
  <app-header (toggleMenu)="toggleSidebar()"></app-header>

  <!-- Container principal -->
  <div class="flex flex-1 overflow-hidden">

    <!-- Sidebar -->
    @if(sidebarVisible) {
      <app-sidebar
        [visible]="sidebarVisible">
      </app-sidebar>
    }

    <!-- Main Content -->
    <main
      class="flex-1 overflow-y-auto bg-gray-50 transition-all duration-300"
      [class.ml-60]="sidebarVisible">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
