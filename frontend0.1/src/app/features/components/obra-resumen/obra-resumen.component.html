<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
  <!-- Card: Total Obras -->
  <p-card styleClass="shadow-sm hover:shadow-md transition-shadow duration-200">
    <ng-template pTemplate="header">
      <div class="px-6 pt-6 pb-3">
        <h3 class="text-xs font-medium text-gray-600 uppercase tracking-wide m-0">Total Obras</h3>
      </div>
    </ng-template>
    <div class="px-6 pb-6">
      <p class="text-3xl font-bold text-blue-500 m-0">{{ totalObras }}</p>
    </div>
  </p-card>

  <!-- Card: Presupuesto Total -->
  <p-card styleClass="shadow-sm hover:shadow-md transition-shadow duration-200">
    <ng-template pTemplate="header">
      <div class="px-6 pt-6 pb-3">
        <h3 class="text-xs font-medium text-gray-600 uppercase tracking-wide m-0">Presupuesto Total</h3>
      </div>
    </ng-template>
    <div class="px-6 pb-6">
      <p class="text-3xl font-bold text-green-500 m-0">{{ presupuestoTotal | currency:'ARS':'symbol-narrow':'1.0-0' }}</p>
    </div>
  </p-card>

  <!-- Card: Gastado -->
  <p-card styleClass="shadow-sm hover:shadow-md transition-shadow duration-200">
    <ng-template pTemplate="header">
      <div class="px-6 pt-6 pb-3">
        <h3 class="text-xs font-medium text-gray-600 uppercase tracking-wide m-0">Gastado</h3>
      </div>
    </ng-template>
    <div class="px-6 pb-6">
      <p class="text-3xl font-bold text-orange-500 m-0">{{ gastadoTotal | currency:'ARS':'symbol-narrow':'1.0-0' }}</p>
    </div>
  </p-card>

  <!-- Card: Progreso Global -->
  <p-card styleClass="shadow-sm hover:shadow-md transition-shadow duration-200">
    <ng-template pTemplate="header">
      <div class="px-6 pt-6 pb-3">
        <h3 class="text-xs font-medium text-gray-600 uppercase tracking-wide m-0">Progreso Global</h3>
      </div>
    </ng-template>
    <div class="px-6 pb-6 flex flex-col gap-3">
      <p-progressBar
        [value]="progresoTotal"
        [showValue]="false"
        styleClass="h-2">
      </p-progressBar>
      <span class="text-2xl font-semibold text-purple-600">{{ progresoTotal }}%</span>
    </div>
  </p-card>
</div>
