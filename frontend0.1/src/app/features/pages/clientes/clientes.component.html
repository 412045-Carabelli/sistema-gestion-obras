<div class="flex flex-col gap-6 p-6 w-full mx-auto bg-gray-50">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-semibold text-gray-800 m-0">Clientes</h1>
      <p class="mt-1 text-sm text-gray-600">Listado de clientes registrados</p>
    </div>
    <p-button
      label="Nuevo Cliente"
      icon="pi pi-plus"
      (onClick)="nuevoCliente()"
      styleClass="p-button-raised"
    ></p-button>
  </div>

  <!-- Listado de clientes -->
  <app-clientes-list
    [clientes]="clientes"
    (clienteClick)="verCliente($event)">
  </app-clientes-list>
</div>
