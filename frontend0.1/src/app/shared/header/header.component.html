<header class="sticky top-0 z-50 bg-white border-b border-gray-200 px-4 py-3">
  <div class="flex items-center justify-between">

    <!-- Menu Toggle & Logo -->
    <div class="flex items-center gap-4">
      <p-button
        icon="pi pi-bars"
        [text]="true"
        [rounded]="true"
        (onClick)="onToggleMenu()"
        styleClass="text-gray-700">
      </p-button>

      <div class="flex items-center gap-3">
        <i class="pi pi-building text-3xl text-gray-900"></i>
        <div class="logo-text hidden sm:flex flex-col leading-tight">
          <span class="text-lg font-semibold text-gray-900">Meliquina</span>
          <span class="text-xs text-gray-600">Construcciones</span>
        </div>
      </div>
    </div>

    <!-- Welcome Message -->
    <div class="hidden md:flex items-center gap-2 text-gray-700">
      <span>Bienvenido,</span>
      <strong class="text-gray-900">{{ userName }}</strong>
    </div>

  </div>
</header>
