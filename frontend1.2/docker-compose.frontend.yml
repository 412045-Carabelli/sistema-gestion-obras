version: "3.9"

services:
  frontend:
    build:
      context: .
    image: sistema-gestion-obras/frontend:latest
    container_name: obras_frontend
    ports:
      - "4200:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    external: true
    name: sgo_backend
