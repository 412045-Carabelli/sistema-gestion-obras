# =======================
# Docker Compose file for the SGO microservices stack in production.
# All services communicate through the internal bridge network `sgo_backend`.
# Pulls all images from GHCR.
# =======================
services:
  # -----------------------
  # Obras microservice: manages construction projects and stores SQLite data under /data.
  # -----------------------
  obras-service:
    image: ghcr.io/412045-carabelli/sgo-obras-service:latest
    container_name: obras_service
    ports:
      - "8081:8081"
    volumes:
      - obras_data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Clientes microservice: customer management with SQLite persistence in /data.
  # -----------------------
  clientes-service:
    image: ghcr.io/412045-carabelli/sgo-clientes-service:latest
    container_name: clientes_service
    ports:
      - "8082:8082"
    volumes:
      - clientes_data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Proveedores microservice: supplier management with a dedicated SQLite store.
  # -----------------------
  proveedores-service:
    image: ghcr.io/412045-carabelli/sgo-proveedores-service:latest
    container_name: proveedores_service
    ports:
      - "8083:8083"
    volumes:
      - proveedores_data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Documentos microservice: handles document metadata and files.
  # -----------------------
  documentos-service:
    image: ghcr.io/412045-carabelli/sgo-documentos-service:latest
    container_name: documentos_service
    ports:
      - "8087:8087"
    volumes:
      - documentos_data:/app/data
      - documentos_uploads:/app/uploads
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Transacciones microservice: financial operations, persisting SQLite in /data.
  # -----------------------
  transacciones-service:
    image: ghcr.io/412045-carabelli/sgo-transacciones-service:latest
    container_name: transacciones_service
    ports:
      - "8086:8086"
    volumes:
      - transacciones_data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # API Gateway (BFF): routes requests to internal services using service URLs (not localhost).
  # -----------------------
  api-gateway:
    image: ghcr.io/412045-carabelli/sgo-api-gateway:latest
    container_name: api_gateway_service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # Use service DNS names provided by Docker; localhost is not reachable between containers.
      - SERVICES_OBRAS_URL=http://obras-service:8081/api/obras
      - SERVICES_CLIENTES_URL=http://clientes-service:8082/api/clientes
      - SERVICES_PROVEEDORES_URL=http://proveedores-service:8083/api/proveedores
      - SERVICES_DOCUMENTOS_URL=http://documentos-service:8087/api/documentos
      - SERVICES_TRANSACCIONES_URL=http://transacciones-service:8086/api/transacciones
    depends_on:
      - obras-service
      - clientes-service
      - proveedores-service
      - documentos-service
      - transacciones-service
      - reportes-service
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Frontend: Angular app served by Nginx on port 80 (mapped to 4200).
  # -----------------------
  frontend:
    image: ghcr.io/412045-carabelli/sgo-frontend:latest
    container_name: obras_frontend
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - sgo_backend

  # -----------------------
  # Reportes microservice: aggregated reporting endpoints.
  # -----------------------
  reportes-service:
    image: ghcr.io/412045-carabelli/sgo-reportes-service:latest
    container_name: reportes_service
    ports:
      - "8084:8084"
    volumes:
      - reportes_data:/app/data
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - sgo_backend

# =======================
# Network configuration: shared bridge network for all backend services.
# =======================
networks:
  sgo_backend:
    driver: bridge

volumes:
  obras_data:
  clientes_data:
  proveedores_data:
  documentos_data:
  documentos_uploads:
  transacciones_data:
  reportes_data:
