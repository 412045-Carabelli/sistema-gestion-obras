<p-toast position="bottom-right"></p-toast>

@if (loading) {
  <div class="flex justify-center items-center min-h-[60vh]">
    <p-progressSpinner styleClass="w-16 h-16" strokeWidth="4" animationDuration=".8s"></p-progressSpinner>
  </div>
} @else {
  <div class="p-6 w-full bg-white rounded-xl shadow-sm">
    <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Cliente</label>
          <p-select
            formControlName="id_cliente"
            [options]="clientes"
            optionLabel="nombre"
            optionValue="id"
            placeholder="Selecciona un cliente"
            appendTo="body"
            class="w-full">
          </p-select>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Obra</label>
          <p-select
            formControlName="id_obra"
            [options]="obrasFiltradas"
            optionLabel="nombre"
            optionValue="id"
            placeholder="Selecciona una obra"
            appendTo="body"
            class="w-full">
          </p-select>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Fecha</label>
          <p-datepicker
            formControlName="fecha"
            dateFormat="dd/mm/yy"
            showIcon="true"
            appendTo="body"
            class="w-full">
          </p-datepicker>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-medium text-gray-700 mb-1">Monto</label>
          <p-inputNumber
            formControlName="monto"
            mode="decimal"
            locale="es-AR"
            [useGrouping]="true"
            [minFractionDigits]="2"
            [maxFractionDigits]="2"
            inputStyleClass="w-full"
            placeholder="0">
          </p-inputNumber>
        </div>
      </div>

      <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-700">Adjuntar nueva factura (opcional)</label>
        <p-fileUpload
          mode="basic"
          chooseLabel="Seleccionar archivo"
          chooseIcon="pi pi-upload"
          accept=".jpg,.jpeg,.png,.pdf"
          [auto]="false"
          (onSelect)="onFileSelected($event)">
        </p-fileUpload>
        @if (selectedFile) {
          <div class="flex items-center gap-2 text-sm text-gray-700">
            <span>{{ selectedFile.name }}</span>
            <button type="button" class="text-red-500 hover:text-red-700" (click)="quitarArchivo()">Ã—</button>
          </div>
        } @else if (factura?.nombre_archivo) {
          <p class="text-sm text-gray-500">Archivo actual: {{ factura?.nombre_archivo }}</p>
        }
      </div>

      <div class="flex justify-end gap-3">
        <p-button label="Volver" icon="pi pi-arrow-left" styleClass="p-button-text" routerLink="/facturas"></p-button>
        <p-button type="submit" label="Guardar cambios" icon="pi pi-save" styleClass="p-button-primary"></p-button>
      </div>
    </form>
  </div>
}
