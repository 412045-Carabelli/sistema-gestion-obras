<p-toast position="bottom-right"></p-toast>

@if (loading) {
  <div class="p-6 space-y-6 animate-pulse">
    <div class="bg-white rounded-xl shadow-md p-6">
      <div class="h-5 bg-gray-200 rounded w-1/3 mb-4"></div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for (item of [1,2,3,4,5,6]; track item) {
          <div class="h-12 bg-gray-100 rounded-lg"></div>
        }
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-md p-6 flex justify-end gap-3">
      <div class="h-12 w-32 bg-gray-100 rounded-lg"></div>
      <div class="h-12 w-40 bg-gray-100 rounded-lg"></div>
    </div>
  </div>
} @else if (proveedor) {
  <div class="p-6 w-full mx-auto bg-white rounded-xl shadow-sm">
    <app-proveedores-form
      [initialData]="proveedor"
      (formSubmit)="onFormSubmit($event)">
    </app-proveedores-form>
  </div>
}
