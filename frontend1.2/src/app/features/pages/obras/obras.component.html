<div class="flex flex-col gap-6 p-6 w-full mx-auto bg-gray-50">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-semibold text-gray-800 m-0">Obras</h1>
      <p class="mt-1 text-sm text-gray-600">Resumen y gesti√≥n de todas las obras</p>
    </div>
    <p-button
      (onClick)="nuevaObra()"
      icon="pi pi-plus"
      label="Nueva Obra"
      styleClass="p-button-raised">
    </p-button>
  </div>

  @defer (when obrasCargadas) {
    <!-- ‚úÖ Tabla cargada -->
    <app-obra-list
      [obras]="obras"
      (obraClick)="verObra($event)">
    </app-obra-list>
  } @placeholder {
    <!-- ü¶¥ Skeleton mientras carga -->
    <div class="flex flex-col gap-4">
      <div class="bg-white p-4 rounded-lg border border-gray-200 animate-pulse">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
          <div class="md:col-span-8 h-10 bg-gray-200 rounded"></div>
          <div class="md:col-span-4 h-10 bg-gray-200 rounded"></div>
        </div>
      </div>

      <div class="bg-white rounded-lg border border-gray-200 p-4 animate-pulse">
        <div class="flex flex-col gap-3">
          <div class="h-4 bg-gray-200 rounded w-full"></div>
          <div class="h-4 bg-gray-200 rounded w-11/12"></div>
          <div class="h-4 bg-gray-200 rounded w-10/12"></div>
          <div class="h-4 bg-gray-200 rounded w-9/12"></div>
          <div class="h-4 bg-gray-200 rounded w-8/12"></div>
        </div>
      </div>
    </div>
  }
</div>
