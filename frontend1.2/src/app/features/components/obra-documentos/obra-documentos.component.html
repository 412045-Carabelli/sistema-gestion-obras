<p-toast position="bottom-right"></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="p-4 space-y-4">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-xl font-semibold text-gray-800">Documentos</h2>
    <p-button
      (onClick)="abrirModal()"
      icon="pi pi-plus"
      label="Nuevo Documento"
      styleClass="p-button-primary"
    ></p-button>
  </div>

  <p-table
    [paginator]="true"
    [rows]="5"
    [sortOrder]="-1"
    [value]="documentos"
    class="p-datatable-sm border border-gray-200 rounded-lg overflow-hidden"
    responsiveLayout="scroll"
    sortField="fecha"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Descripción</th>
        <th pSortableColumn="fecha">
          Fecha
          <p-sortIcon field="fecha"></p-sortIcon>
        </th>
        <th pSortableColumn="nombre_archivo">
          Archivo
          <p-sortIcon field="nombre_archivo"></p-sortIcon>
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template let-d pTemplate="body">
      <tr
        class="cursor-pointer hover:bg-gray-50 transition-colors"
        (click)="descargarDocumento(d)"
      >
        <td>{{ d.observacion || '—' }}</td>
        <td>{{ d.fecha | date: 'dd/MM/yyyy' }}</td>
        <td>
          <span [title]="d.nombre_archivo" class="truncate-text">
            {{ d.nombre_archivo }}
          </span>
        </td>
        <td class="space-x-2">
          <p-button
            (onClick)="descargarDocumento(d); $event.stopPropagation()"
            icon="pi pi-external-link"
            pTooltip="Abrir"
            styleClass="p-button-sm p-button-secondary"
            tooltipPosition="top"
          ></p-button>
          <p-button
            (onClick)="eliminarDocumento(d); $event.stopPropagation()"
            icon="pi pi-trash"
            pTooltip="Eliminar"
            styleClass="p-button-danger p-button-sm"
            tooltipPosition="top"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="modalVisible"
    [draggable]="false"
    [modal]="true"
    [resizable]="false"
    [style]="{ width: '450px' }"
    header="Nuevo Documento"
  >
    <div class="flex flex-col gap-4 mb-4">
      <div class="grid grid-cols-5 gap-3">
        <div class="col-span-2">
          <label class="block text-sm font-medium mb-1 text-gray-700">
            Asociar documento a
          </label>
          <p-select
            [(ngModel)]="tipoEntidad"
            [options]="[
            { label: 'Proveedor', value: 'PROVEEDOR' },
            { label: 'Cliente', value: 'CLIENTE' }
          ]"
            placeholder="Seleccionar tipo de entidad"
            styleClass="w-full"
            (onChange)="cargarDatos()"
          ></p-select>
        </div>

        @if (tipoEntidad === 'PROVEEDOR') {
          <div class="col-span-3">
            <label class="block text-sm font-medium mb-1 text-gray-700">
              Proveedor
            </label>
            <p-autoComplete
              [(ngModel)]="selectedProveedor"
              [suggestions]="filteredProveedores"
              (completeMethod)="filtrarProveedores($event)"
              field="nombre"
              [dropdown]="true"
              placeholder="Buscar proveedor"
              styleClass="w-full"
              (onSelect)="cargarDatos()"
            ></p-autoComplete>
          </div>
        }

        @if (tipoEntidad === 'CLIENTE') {
          <div class="col-span-3">
            <label class="block text-sm font-medium mb-1 text-gray-700">
              Cliente
            </label>
            <p-autoComplete
              [(ngModel)]="selectedCliente"
              [suggestions]="filteredClientes"
              (completeMethod)="filtrarClientes($event)"
              field="nombre"
              [dropdown]="true"
              placeholder="Buscar cliente"
              styleClass="w-full"
              (onSelect)="cargarDatos()"
            ></p-autoComplete>
          </div>
        }
      </div>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Descripción</label>
        <p-editor
          [(ngModel)]="observacion"
          styleClass="w-full documento-editor"
        ></p-editor>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Archivo</label>
        <p-fileUpload
          #documentFileUpload
          mode="basic"
          chooseLabel="Subir archivo"
          chooseIcon="pi pi-upload"
          [auto]="false"
          [multiple]="true"
          (onSelect)="onFileSelected($event)"
          accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx"
          class="flex flex-start"
        ></p-fileUpload>
        @if (selectedFiles.length) {
          <div class="mt-2 space-y-1">
            <div *ngFor="let file of selectedFiles; let i = index" class="flex items-center gap-2 text-sm text-gray-700 bg-gray-50 p-2 rounded">
              <span class="truncate">{{ file.name }}</span>
              <button
                type="button"
                (click)="quitarArchivo(i)"
                class="text-red-500 hover:text-red-700"
              >
                ×
              </button>
            </div>
          </div>
        }
      </div>
    </div>

    <ng-template pTemplate="footer">
      <p-button
        (onClick)="modalVisible = false"
        icon="pi pi-times"
        label="Cancelar"
        styleClass="p-button-text"
      ></p-button>
      <p-button
        (onClick)="guardarDocumento()"
        icon="pi pi-check"
        label="Guardar"
        styleClass="p-button-primary"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
