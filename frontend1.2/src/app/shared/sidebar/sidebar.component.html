<aside class="sidebar">
  <div class="flex flex-col h-full bg-gray-200">

    <!-- Navigation Menu -->
    <nav class="flex-1 flex flex-col gap-2 p-5">
      @for (item of menuItems; track $index) {
        <a
          [routerLink]="item.path"
          routerLinkActive="active-nav-item"
          class="nav-item flex items-center gap-4 px-4 py-3 rounded-lg text-gray-800 no-underline transition-all duration-200 hover:bg-gray-900/10">
          <i [class]="'pi ' + item.icon + ' text-xl'"></i>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      }
    </nav>

    <div class="sidebar-footer text-center">
      <p class="m-0 text-xs text-gray-700">
        Sistema de Gestion {{ version }}
      </p>
    </div>

  </div>
</aside>
