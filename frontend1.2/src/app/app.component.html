<div class="flex flex-col h-screen bg-gray-50">

  <!-- ðŸ§­ Header -->
  <app-header (toggleMenu)="toggleSidebar()"></app-header>

  <!-- âš ï¸ Overlay mientras despiertan los servicios -->
  @if(showServerSleep) {
    <app-server-sleep
      class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 backdrop-blur-sm">
    </app-server-sleep>
  }

  <!-- ðŸ§­ Container principal -->
  <div class="flex flex-1 overflow-hidden" [class.opacity-50]="showServerSleep" [class.pointer-events-none]="showServerSleep">

    <!-- ðŸ“Œ Sidebar -->
    @if (sidebarVisible) {
      <app-sidebar [visible]="sidebarVisible"></app-sidebar>
    }

    <!-- ðŸ“„ Main Content -->
    <main
      [class.ml-60]="sidebarVisible"
      class="flex-1 overflow-y-auto bg-gray-50 transition-all duration-300">
      <router-outlet></router-outlet>
    </main>

  </div>

</div>
