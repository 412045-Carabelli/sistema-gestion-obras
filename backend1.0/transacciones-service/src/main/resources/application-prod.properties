# Production profile: keep data and skip seeding
server.port=8086
spring.application.name=transacciones-service

spring.datasource.url=jdbc:sqlite:data/transacciones.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# Do not run data.sql in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Archivo en produccion (ajustar si es necesario)
file.upload-dir=uploads/

# =========================
# SERVICIOS EXTERNOS
# =========================
services.obras.url=http://obras-service:8081/api/obras
