# Production profile: keep data and skip seeding
server.port=8086
spring.application.name=transacciones-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://sqlserver:1433;databaseName=transacciones;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YourStrong!Passw0rd}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Do not run data.sql in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Migration from legacy SQLite
app.migration.enabled=${APP_MIGRATION_ENABLED:false}
app.migration.sqlite-url=${APP_MIGRATION_SQLITE_URL:}

# Archivo en produccion (ajustar si es necesario)
file.upload-dir=/app/uploads

# =========================
# SERVICIOS EXTERNOS
# =========================
services.obras.url=http://obras-service:8081/api/obras
app.migration.schema=dbo
