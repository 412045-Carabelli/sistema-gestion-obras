# Production profile: preserve data and avoid reseeding
server.port=8083
spring.application.name=proveedores-service

spring.datasource.url=jdbc:sqlite:data/proveedores.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql loading in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

obras.service.url=http://obras-service:8081
transacciones.service.url=http://transacciones-service:8086/api/transacciones
