# Production profile: preserve data and avoid reseeding
server.port=8083
spring.application.name=proveedores-service

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://sqlserver:1433;databaseName=proveedores;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:YourStrong!Passw0rd}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql loading in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Migration from legacy SQLite
app.migration.enabled=${APP_MIGRATION_ENABLED:false}
app.migration.sqlite-url=${APP_MIGRATION_SQLITE_URL:}

obras.service.url=http://obras-service:8081
transacciones.service.url=http://transacciones-service:8086/api/transacciones
app.migration.schema=dbo
