# =========================
# ?? CONFIGURACIÓN GENERAL
# =========================
server.port=8087
spring.application.name=documentos-service
spring.profiles.active=dev

# =========================
# ?? BASE DE DATOS SQLITE (temporal)
# =========================
spring.datasource.url=jdbc:sqlite:data/documentos-dev.db?date_string_format=yyyy-MM-dd
spring.datasource.driver-class-name=org.sqlite.JDBC

# =========================
# ? JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# ? SQL INIT (activo)
# =========================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# =========================
# ? CONFIGURACIÓN DE ARCHIVOS (modo dev)
# =========================
file.upload-dir=uploads-dev/
