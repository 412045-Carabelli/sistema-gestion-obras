# Production profile: persist data without reseeding
server.port=8087
spring.application.name=documentos-service

spring.datasource.url=jdbc:sqlite:data/documentos.db?date_string_format=yyyy-MM-dd
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable data.sql seeding in prod
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
