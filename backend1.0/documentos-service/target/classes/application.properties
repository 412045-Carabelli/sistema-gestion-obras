# =========================
# CONFIGURACION GENERAL
# =========================
server.port=8087
spring.application.name=documentos-service

# =========================
# BASE DE DATOS SQLITE (local)
# =========================
spring.datasource.url=jdbc:sqlite:data/documentos.db?date_string_format=yyyy-MM-dd
spring.datasource.driver-class-name=org.sqlite.JDBC

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# SQL INIT (carga data.sql al iniciar)
# =========================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# =========================
# CONFIGURACION DE ARCHIVOS (modo dev)
# =========================
file.upload-dir=uploads-dev/
