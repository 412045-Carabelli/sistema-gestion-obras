# =========================
# ? SQL INIT (activo una sola vez)
# =========================
# Habilitamos la carga de data.sql al iniciar el microservicio.
# Con continue-on-error evitamos fallos si los datos ya existen,
# logrando que solo se inserten la primera vez que se crea la base.
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# =========================
# ?? BASE DE DATOS SQLITE (persistente)
# =========================
spring.datasource.url=jdbc:sqlite:data/documentos.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# =========================
# ? JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# ? SQL INIT (desactivado)
# =========================
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# =========================
# ? CONFIGURACIÃ“N DE ARCHIVOS
# =========================
file.upload-dir=uploads/
