# =========================
# ğŸ“Œ CONFIGURACION GENERAL
# =========================
server.port=8082
spring.application.name=clientes-service

# =========================
# ğŸ’¾ BASE DE DATOS SQLITE (persistente)
# =========================
spring.datasource.url=jdbc:sqlite:data/clientes.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# =========================
# âš™ï¸ JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

services.obras.url=http://obras-service:8081/api/obras

# =========================
# ğŸš« SQL INIT (desactivado)
# =========================
# Desactivamos carga de data.sql para no sobreescribir datos reales
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
