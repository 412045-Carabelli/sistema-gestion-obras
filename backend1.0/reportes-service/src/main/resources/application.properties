# =========================
# 🚀 CONFIGURACIÓN GENERAL
# =========================
server.port=8084
spring.application.name=reportes-service

# =========================
# 💾 BASE DE DATOS SQLITE (persistente)
# =========================
spring.datasource.url=jdbc:sqlite:data/reportes.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# =========================
# 🧬 JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# 💤 SQL INIT (activo una sola vez)
# =========================
# Habilitamos la carga de data.sql al iniciar el microservicio.
# Con continue-on-error evitamos fallos si los datos ya existen,
# logrando que solo se inserten la primera vez que se crea la base.
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.sql.init.encoding=UTF-8
spring.jpa.defer-datasource-initialization=true

# =========================
# 📝 LOGGING
# =========================
logging.level.org.springframework.jdbc.datasource.init=INFO
logging.level.org.hibernate.SQL=INFO

# =========================
# 🌐 SERVICIOS EXTERNOS
# =========================
servicios.obras.base-url=http://localhost:8081
servicios.clientes.base-url=http://localhost:8082
servicios.proveedores.base-url=http://localhost:8083
servicios.transacciones.base-url=http://localhost:8086
